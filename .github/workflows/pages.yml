name: Deploy to GH Pages

on:
  push:
    branches: ["main"]
    paths: '.github/pages'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Prepare artifact
        run: mkdir -p .github/pages && cp bootstrap.ps1 .github/pages/bootstrap.ps1
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.github/pages'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
